<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"  />
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-select.css"  />
<link type="text/css" rel="stylesheet" href="css/css_CEES.css"  />

<title>CEES</title>

</head>
<body class="modal-body" style="width:100%"> 


	<div id="header" >
		<h1 class="well"> CEES <h1/>
	</div>

	<div id="forms" style="float:left; width:20%">
		<p id="forms_p_welcome" style="font-size:12px; display:none"> Welcome to CEES... </p>
		<br />
        
	    <form id="forms_login" class="well span3" style="display:block" >
    	    <label id="forms_login_lab_email"> Email</label>
        	<input id="forms_login_input_email" type="email" class="form-control" placeholder="Type your email..." />
	        <label id="forms_login_lab_password"> Password </label>
	        <input id="forms_login_input_password"type="password" class="form-control" placeholder="Type your password..." data-error="email address is invalid" required />
    	    <br />
        	<br />
            
	        <button id="forms_login_btn_login" type="submit" class="btn btn-primary"> Login </button>
	        <button id="forms_login_btn_clear" type="submit"  class="btn"> Clear </button>
    	</form>

	    <form id="forms_stores" class="well span3" style="display:none" >
	        <label> City </label>
   			<select id="forms_stores_select_city" class="form-control" placeholder="Select a city">
    			<option> --- </option>
  			</select>
	        <label> Store </label>
    	    <select id="forms_stores_select_address" class="form-control" placholder="Select an address">
    	    	<option> --- </option>
	  		</select>
    	    <br />
	        <br />
    	    <button id="forms_stores_btn_submit" type="submit" class="btn btn-primary"> Check-In </button>
         </form>

	     <img id="forms_img_banner" class="well" src="img/Nespresso_small.png" style="display:none"/>
    <br />
    <form id="forms_logout"  style="display:none" >
         <button id="forms_login_btn_logout" type="submit"  class="btn" > Logout... </button>
    </form>         
         
	</div>

    
	<div id="forms_arrivals" style=" width:77%; float:left">
		<img id="forms_arrivals_img_initial" class="well" src="img/Nespresso.png" style="display:block; margin:2% auto"/>
		<table id="forms_arrivals_table_customers" class="table table-striped table-hover" style="visibility:hidden; margin-top:12px">
			<thead>
				<th>NAME</th>
				<th>SURNAME</th>
				<th>AGE</th>
            	<th>SEX</th>
            	<th>SNAPSHOT</th>
			</thead>
			<tbody id="forms_arrivals_table_body"></tbody>
		</table>
	</div>
    
	<div id="borrar" class="div_clear">
	</div>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"> </script>
<script type="text/javascript" src="js/cees.js"> </script>
<script type="text/javascript" src="js/login.js"> </script>
<script type="text/javascript" src="js/checkin.js"> </script>
<script type="text/javascript" src="js/arrivals.js"> </script>
<script type="text/javascript" src="js/configuration.js"> </script>
</body>
</html>
